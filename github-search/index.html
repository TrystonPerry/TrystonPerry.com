<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Github API Search</title>
</head>
<body>
  <div class="container">
    <br>
    <h1 class="center">Github API Search</h1>
    <h3 class="center">JS:ES7 Async&Await Fetch API Search</h3>
    <br>
    <div id="alert">

    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title center">Search Github Users</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" maxlength="39" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
        </div>
      </div>
    </div>
    <br>
    <div id="user-info">
      
    </div>
    <br>
    <div id="user-repos">

    </div>
  </div>
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
